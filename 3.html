<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">


</head>

<body>

    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="profile pic" />
                <p class="stats-text">Report for</p>
                <p class="name">Jeremy Robson</p>
            </div>
            <div class="times">
                <p>Daily</p>
                <p class="active">Weekly</p>
                <p>Monthly</p>
            </div>
        </div>
        <div class="tracks">
            <div class="track-items">
                <div class="nav">
                    <span>Work</span>
                    <span>...</span>
                </div>
                <p class="time">32hrs</p>
                <p class="previous">Last Week - 36hrs</p>
            </div>
            <div class="track-items">
                <div class="nav">
                    <span>Play</span>
                    <span>...</span>
                </div>
                <p class="time">10hrs</p>
                <p class="previous">Last Week - 8hrs</p>
            </div>
            <div class="track-items">
                <div class="nav">
                    <span>Study</span>
                    <span>...</span>
                </div>
                <p class="time">4hrs</p>
                <p class="previous">Last Week - 7hrs</p>
            </div>
            <div class="track-items">
                <div class="nav">
                    <span>Exercise</span>
                    <span>...</span>
                </div>
                <p class="time">4hrs</p>
                <p class="previous">Last Week - 5hrs</p>
            </div>
            <div class="track-items">
                <div class="nav">
                    <span>Social</span>
                    <span>...</span>
                </div>
                <p class="time">5hrs</p>
                <p class="previous">Last Week - 10hrs</p>
            </div>
            <div class="track-items">
                <div class="nav">
                    <span>SelfCare</span>
                    <span>...</span>
                </div>
                <p class="time">2hrs</p>
                <p class="previous">Last Week - 2hrs</p>
            </div>
        </div>
    </div>


</body>

</html>
